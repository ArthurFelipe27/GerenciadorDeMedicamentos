<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Medicamentos</title>

    <!-- SUGESTÃO: Fontes (Inter) e Ícones (Lucide) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
</head>

<body class="login-body">

    <div class="login-wrapper">

        <!-- Painel da Imagem (Esquerda) -->
        <div class="login-image-container">
            <!-- SUGESTÃO: Ícone adicionado ao título -->
            <h1 class="system-title">
                <i data-lucide="shield-plus"></i>
                Controle de Medicamentos
            </h1>
        </div>

        <!-- Painel do Formulário (Direita) -->
        <div class="form-pane">
            <div class="card" id="login-card">
                <!-- SUGESTÃO: Ícone adicionado ao título -->
                <h2><i data-lucide="log-in"></i> Login</h2>
                <p>Acesse seu painel de controle.</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Usuário (ou email):</label>
                        <input type="text" id="username" required placeholder="Digite seu usuário">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" required placeholder="Digite sua senha">
                    </div>
                    <!-- SUGESTÃO: Ícone adicionado ao botão -->
                    <button type="submit" id="login-button"><i data-lucide="arrow-right-circle"></i> Entrar</button>
                </form>
                <p id="login-error" class="error-message" style="display: none;"></p>

                <!-- SUGESTÃO: Divisor estilizado -->
                <div class="form-divider"></div>

                <!-- SUGESTÃO: Ícone adicionado ao título -->
                <h2><i data-lucide="user-plus"></i> Registrar</h2>
                <p>Não tem uma conta? Crie uma.</p>
                <form id="register-form" novalidate>
                    <div class="form-group">
                        <label for="reg-username">Usuário (ou email):</label>
                        <input type="text" id="reg-username" required
                            placeholder="Crie um nome de usuário (ex: joao123)">
                        <span id="reg-username-error" class="validation-message" style="display: none;"></span>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Senha:</label>
                        <input type="password" id="reg-password" required placeholder="Mínimo 6 caracteres">
                        <span id="reg-password-error" class="validation-message" style="display: none;"></span>
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm-password">Confirmar Senha:</label>
                        <input type="password" id="reg-confirm-password" required placeholder="Confirme sua senha">
                        <span id="reg-confirm-password-error" class="validation-message" style="display: none;"></span>
                    </div>
                    <!-- SUGESTÃO: Botão secundário estilizado -->
                    <button type="submit" id="register-button" class="btn-secondary"><i data-lucide="check-circle"></i>
                        Registrar</button>
                </form>
                <p id="register-success" class="success-message" style="display: none;"></p>
                <p id="register-error" class="error-message" style="display: none;"></p>
            </div>
        </div> <!-- Fim do form-pane -->

    </div> <!-- Fim do login-wrapper -->

    <script src="login.js"></script>

    <!-- SUGESTÃO: Script para renderizar os ícones -->
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
