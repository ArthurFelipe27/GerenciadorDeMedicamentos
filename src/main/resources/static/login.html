<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Medicamentos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card" id="login-card">
            <h2>Login</h2>
            <p>Acesse seu painel de controle.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário (ou email):</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="login-button">Entrar</button>
            </form>
            <p id="login-error" class="error-message" style="display: none;"></p>

            <h2>Registrar</h2>
            <p>Não tem uma conta? Crie uma.</p>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Usuário (ou email):</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Senha:</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button type="submit" id="register-button">Registrar</button>
            </form>
            <p id="register-success" class="success-message" style="display: none;"></p>
            <p id="register-error" class="error-message" style="display: none;"></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
